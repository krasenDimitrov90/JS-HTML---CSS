<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Credit Card Form</title>
</head>

<body>
    <form>
        <h2>Credit Card Form</h2>
        <div class="fieldset">
            <input id="name" type="text" placeholder="Name on Card">
        </div>
        <div class="fieldset middle">
            <div class="credit-card-number-container">
                <input id="credit-card-number" type="number" placeholder="Credit Card Number">
            </div>
            <div>
                <input id="cvc" type="number" placeholder="CVC">
            </div>
        </div>
        <div class="fieldset middle">
            <div>
                <input type="text" placeholder="Exp. Month">
            </div>
            <div>
                <input type="text" placeholder="Exp. Year">
            </div>
        </div>
        <button type="submit">
            Buy for $99.99
        </button>
    </form>
</body>

</html>
