<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>

<body>
    <section class="form-container">
        <form action="" class="form">
            <h3 class="form-title">Registration Form</h3>
            <section class="first-last-names">
                <article class="input-fields fname">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname">
                </article>
                <article class="input-fields lname">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname">
                </article>
            </section>
            <article class="input-fields">
                <label for="email">Email</label>
                <input type="text" id="email">
            </article>
    
            <article class="input-fields">
                <label for="password">Password</label>
                <input type="password" id="password">
            </article>
            <article class="input-fields">
                <label for="repas">Confirm password</label>
                <input type="password" id="repas">
            </article>
    
            <article class="accept-terms">
                <input type="checkbox" id="terms">
                <label for="terms">I accept the Terms of Use & Privacy Policy.</label>
            </article>
            <article class="register-submit">
                <input type="submit" value="REGISTER NOW" class="register-btn">
            </article>
    
    
        </form>
    </section>
    
</body>

</html>
