<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Customer Details</legend>
            <div>
                <label for="fname">First Name</label>
                <input type="text" id="fname" placeholder="George">
            </div>
            <div>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" placeholder="Devis">
            </div>
            <div>
                <label for="male">Male</label>
                <input type="radio" id="male">
                <label for="fmale">Female</label>
                <input type="radio" id="fmale">
                <label for="other">Other</label>
                <input type="radio" id="other">
            </div>
            <div>
                <span>Preferred contact method:</span>
                <label for="email">Email</label>
                <input type="radio" id="email">
                <label for="phone">Phone</label>
                <input type="radio" id="phone">
            </div>
            <div>
                <label for="mail">Email</label>
                <input type="email" id="mail" placeholder="your@email.com">
            </div>
            <div>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="+359885236225">
            </div>
            <div>
                <label for="town">Town</label>
                <select id="town">
                    <option value="Varna">Varna</option>
                    <option value="Plovdiv">Plovdiv</option>
                    <option value="Burgas">Burgas</option>
                    <option value="Sofia">Sofia</option>
                    <option value="Pleven">Pleven</option>
                </select>
            </div>
            <div>
                <label for="age">Age</label>
                <input type="number" id="age" min="18" max="70">
            </div>
            <div>
                <label for="language">Programming language</label>
                <input list="languages" name="language" id="language">
                <datalist id="languages">
                    <option value="Java"></option>
                    <option value="PHP"></option>
                    <option value="C#"></option>
                    <option value="JavaScript"></option>
                    <option value="Python"></option>
                    <option value="Ruby"></option>
                    <option value="Other"></option>
                </datalist>
            </div>
            <textarea name="more-info" id="more-info" cols="20" rows="5" placeholder="More information..."></textarea>
            <div>
                <input type="checkbox" id="terms" name="terms" />
                <label for="terms">I agree the Terms and Conditions</label>
            </div>
            <div>
                <input type="submit" value="Send">
            </div>
        </fieldset>
    </form>
</body>

</html>
