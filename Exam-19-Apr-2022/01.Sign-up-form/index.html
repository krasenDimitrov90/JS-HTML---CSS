<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up form</title>
    <script src="https://kit.fontawesome.com/82753e962c.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="container">
        <section class="left">
            <p>SoftUni</p>
            <article class="left-titles">
                <h2>Welcome to SoftUni.</h2>
                <h3>Are you ready to become a dev?</h3>
            </article>
            <article class="left-icons">
                <i class="fa-solid fa-earth-americas"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-twitter"></i>
            </article>
        </section>
        <section class="right">
            <article class="input-fields">
                <label for="username">USERNAME </label>
                <input type="text" id="username" value="antoniyaat">
            </article>
            <article class="input-fields">
                <label for="email">EMAIL </label>
                <input type="text" id="email" value="a.atanasova@softuni.bg">
            </article>
            <article class="input-fields">
                <label for="password">PASSWORD </label>
                <input type="text" id="password" value="********">
            </article>
            <article class="input-fields">
                <label for="repas">REPEAT PASSWORD  </label>
                <input type="text" id="repas" value="********">
            </article>
            <footer class="input-footer">
                <button class="btn">REGISTER</button>
                <p>I am already a ninja</p>
            </footer>
        </section>
    </section>
</body>
</html>
