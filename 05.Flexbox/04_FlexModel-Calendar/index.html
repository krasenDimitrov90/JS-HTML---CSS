<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calendar</title>
</head>

<body>
    <section class="calendar">
        <section class="week">
            <article class="week-days">
                <div class="workweek ">Workweek</div>
                <section class="days">
                    <div class="day">1 Monday</div>
                    <div class="day">2 Thuesday</div>
                    <div class="day">3 Wednesday</div>
                    <div class="day">4 Thursday</div>
                    <div class="day">5 Friday</div>
                </section>
            </article>
            <article class="weekend-days">
                <div class="weekend">Weekend</div>
                <section class="days">
                    <div class="day weekend-day">6 Saturday</div>
                    <div class="day weekend-day">7 Sunday</div>
                </section>
            </article>
        </section>
        <section class="notes">
            <div class="note">REMINDERS</div>
            <div class="note">SPECIAL DATES</div>
        </section>
    </section>
    
</body>

</html>
