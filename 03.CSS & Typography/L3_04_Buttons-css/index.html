<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/82753e962c.js" crossorigin="anonymous"></script>
    <title>Buttons CSS</title>
</head>

<body>
    <h2>Normal Buttons</h2>
    <div >
        <a href="#" class="button"><strong>Learn More</strong></a>
        <button class="button"><strong>Learn More</strong></button>
        <button class="button hover"><strong>Learn More</strong></button>
    </div>

    <h2>Filled Buttons</h2>
    <div >
        <a href="#" class="button fill"><strong>Learn More</strong></a>
        <button class="button fill"><strong>Learn More</strong></button>
        <button class="button fill hover"><strong>Learn More</strong></button>
    </div>

    <h2>Icon buttons</h2>
    <div >
        <a href="#" class="button fill"><i class="fa-solid fa-arrow-down"></i> <strong>Download</strong></a>
        <button class="button fill"><i class="fa-solid fa-arrow-down"></i> <strong>Download</strong></button>
        <button class="button fill hover"><i class="fa-solid fa-arrow-down"></i> <strong>Download</strong></button>
    </div>

</body>

</html>
